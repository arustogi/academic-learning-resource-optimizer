<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
</head>
<body>
    <h1>Upload a Document</h1>
    <form id="uploadForm">
        <label for="documentTitle">Document Title:</label>
        <input type="text" id="documentTitle" name="documentTitle" required><br><br>
        <label for="documentFile">Choose a file:</label>
        <input type="file" id="documentFile" name="documentFile" required><br><br>
        <button type="submit">Upload Document</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const documentTitle = document.getElementById('documentTitle').value;
            const fileInput = document.getElementById('documentFile');
            const file = fileInput.files[0];

            if (!documentTitle || !file) {
                alert("Please provide both a document title and a file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileContent = e.target.result;

                const response = await fetch('https://9cfdj03mjb.execute-api.us-west-2.amazonaws.com/dev/uploadDocument', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        documentTitle: documentTitle,
                        documentContent: btoa(String.fromCharCode(...new Uint8Array(fileContent))),
                        fileType: file.type,
                        fileName: file.name
                    })
                });

                const result = await response.json();
                document.getElementById('responseMessage').textContent = result.message || 'Error uploading document';
            };

            reader.readAsArrayBuffer(file); // Read file as an ArrayBuffer
        });
    </script>
</body>
</html>
